<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .search-container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 20px;
        }

        input[type="text"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s;
        }

        input[type="text"]:focus {
            border-color: #007BFF;
            box-shadow: 0 0 10px rgba(0, 123, 255, 0.2);
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

    </style>
    <script>
        function searchWord() {
            var input = document.getElementById("searchInput").value.toLowerCase();

            // Redirect to specific pages based on input
            if (input === "apple") {
                window.location.href = "apple.html";
            } else if (input === "jr203") {
                window.location.href = "jr203.html";
            } else if (input === "javascript") {
                window.location.href = "javascript.html";
            } else {
                window.location.href = "notfound.html";
            }
        }
    </script>
</head>
<body>

<div class="search-container fade-in">
    <h1>Cari seputar perkeretapian</h1>
    <p>Masukkan kata di bawah dan klik "Cari" untuk menemukan jawabannya.</p>

    <input type="text" id="searchInput" placeholder="Ketik sesuatu">
    <button onclick="searchWord()">Cari</button>
</div>

</body>
</html>
