<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pencarian Anggota</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        #searchBox {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .member {
            background-color: #fff;
            border: 1px solid #ddd;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .member:hover {
            background-color: #f0f0f0;
        }
        .info h3 {
            margin: 0 0 5px;
        }
        .info p {
            margin: 5px 0;
            color: #555;
        }
        #noResult {
            text-align: center;
            color: red;
            display: none;
        }
    </style>
</head>
<body>

    <h1>Daftar Anggota</h1>

    <input type="text" id="searchBox" placeholder="Cari anggota berdasarkan nama..." onkeyup="searchMember()">

    <div id="noResult">Anggota tidak ditemukan</div>

    <section id="members">
        <!-- Data Anggota dimulai -->
        <div class="member">
            <div class="info">
                <h3>Herie Heryadi</h3>
                <p>Nomor KTA: 0001</p>
                <p>Domisili: [Tambahkan domisili]</p>
            </div>
        </div>
        <div class="member">
            <div class="info">
                <h3>Arjuna Pamungkas</h3>
                <p>Nomor KTA: 0002</p>
                <p>Domisili: [Tambahkan domisili]</p>
            </div>
        </div>
        <div class="member">
            <div class="info">
                <h3>Muhammad Rizkiansyah</h3>
                <p>Nomor KTA: 0003</p>
                <p>Domisili: [Tambahkan domisili]</p>
            </div>
        </div>
        <!-- Tambahkan data anggota lainnya di sini sesuai dengan format ini -->
        <!-- Data Anggota berakhir -->
    </section>

    <script>
        function searchMember() {
            // Ambil input dari kotak pencarian
            let input = document.getElementById('searchBox').value.toLowerCase();
            // Ambil semua elemen anggota
            let members = document.getElementsByClassName('member');
            let noResult = document.getElementById('noResult');
            let found = false;

            // Loop melalui semua anggota dan sembunyikan yang tidak sesuai dengan pencarian
            for (let i = 0; i < members.length; i++) {
                let name = members[i].getElementsByTagName('h3')[0].innerText.toLowerCase();

                if (name.includes(input)) {
                    members[i].style.display = 'block';  // Tampilkan anggota
                    found = true;
                } else {
                    members[i].style.display = 'none';  // Sembunyikan anggota
                }
            }

            // Tampilkan pesan jika tidak ada hasil yang ditemukan
            if (!found) {
                noResult.style.display = 'block';
            } else {
                noResult.style.display = 'none';
            }
        }
    </script>

</body>
</html>
