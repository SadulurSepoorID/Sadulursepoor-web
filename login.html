<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .login-container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .login-container h2 {
            text-align: center;
        }
        .login-container input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .login-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .login-container button:hover {
            background-color: #0056b3;
        }
        .error-message {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Enter Username" required>
        <input type="password" id="password" placeholder="Enter Password" required>
        <button onclick="login()">Login</button>
        <p class="error-message" id="error-message"></p>
    </div>

    <script>
        // Tentukan username dan password yang valid
        const validUsername = "ssjakarta";
        const validPassword = "sadulursepoorjkt";

        function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('error-message');

            // Periksa apakah username dan password sesuai
            if (username === validUsername && password === validPassword) {
                alert("Login Successful");
                errorMessage.textContent = "";  // Kosongkan pesan error
                // Arahkan ke halaman lain setelah login berhasil (contoh)
                window.location.href = "search.html"; // Ganti dengan halaman yang diinginkan
            } else {
                errorMessage.textContent = "Invalid username or password.";
            }
        }
    </script>

</body>
</html>
